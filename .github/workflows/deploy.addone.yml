name: Deploy::Addone

on:
  workflow_dispatch:
    inputs:
      use_cache:
        description: 'æ˜¯å¦ä½¿ç”¨ç¼“å­˜'
        required: true
        default: 'true'
#  push:
#    tags:
#      - 'v*'
    paths-ignore:
      - 'docs/**'
      - 'scripts/**'
      - '*.md'
      - '*.editorconfig'
      - '*.gitignore'


jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Actions
        uses: actions/checkout@v2
      - name: Get version from Tags
        id: prep
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=$(echo "${VERSION}" | sed 's/v//')
          echo ::set-output name=version::${VERSION}

      - name: Rename Version
        run: |
          sed -i "s/\"1.0.0\"/\"${VERSION}\"/" package.json
        env:
          VERSION: ${{ steps.prep.outputs.version }}
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache node modules
        if: ${{ github.event.inputs.use_cache != 'false' }}
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn
      - name: Run build
        run: yarn build:prod.addone
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Generate File ðŸ“ƒ
        run: |
          cd dist/
          echo $KEY_PEM > ./key.pem
          zip -r -FS plugin.zip *
        env:
          KEY_PEM: ${{ secrets.KEY_PEM }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./dist/plugin.zip
          asset_name: ${{github.event.repository.name}}.zip
          asset_content_type: application/zip
